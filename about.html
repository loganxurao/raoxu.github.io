<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logan · 关于</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f8fc;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --line: #e5e7eb;
      --brand: #2563eb;
      --brand-soft: #dbeafe;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Inter, system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 24px; line-height: 1.7; }
    .wrap { width: min(920px, 100%); margin: 0 auto; }
    .nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
    .logo { font-weight: 700; text-decoration: none; color: var(--text); }
    .menu { display: flex; gap: 10px; }
    .menu a { text-decoration: none; color: var(--muted); border: 1px solid var(--line); border-radius: 999px; padding: 6px 12px; font-size: 14px; }
    .menu a.active { color: var(--brand); border-color: var(--brand); background: var(--brand-soft); }
    .card { background: var(--card); border: 1px solid var(--line); border-radius: 14px; padding: 20px; }
    h1 { font-size: clamp(28px, 4vw, 34px); margin-bottom: 10px; }
    p { color: var(--muted); margin-bottom: 10px; }
    ul { padding-left: 18px; color: var(--text); }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="nav">
      <a class="logo" href="index.html">Logan</a>
      <nav class="menu">
        <a href="index.html">首页</a>
        <a class="active" href="about.html">关于</a>
      </nav>
    </header>

    <main class="card">
      <h1>关于我</h1>
      <p>SAP 顾问，关注效率与体验。</p>
      <ul>
        <li>定期发布：在首页“最新动态”中更新内容。</li>
        <li>互动留言：访客可在留言板互动。</li>
        <li>风格目标：简洁、清晰、耐看。</li>
      </ul>
    </main>
  </div>
</body>
</html>
