<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logan · Cyber Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #05070f;
      --bg-soft: #0a1020;
      --text: #e8edff;
      --muted: #9aa7cf;
      --line: #ffffff20;
      --cyan: #26e8ff;
      --violet: #a970ff;
      --pink: #ff5ea8;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      color: var(--text);
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at 20% 10%, #1d2c6e88, transparent 40%),
                  radial-gradient(circle at 80% 20%, #5a2e8a70, transparent 35%),
                  radial-gradient(circle at 50% 90%, #082f5070, transparent 40%),
                  var(--bg);
      overflow-x: hidden;
      padding: 2rem;
    }

    .bg-grid {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: linear-gradient(var(--line) 1px, transparent 1px),
                        linear-gradient(90deg, var(--line) 1px, transparent 1px);
      background-size: 36px 36px;
      mask-image: radial-gradient(circle at center, black 40%, transparent 85%);
      opacity: .25;
    }

    .orb {
      position: fixed;
      filter: blur(45px);
      border-radius: 50%;
      opacity: .5;
      pointer-events: none;
      animation: drift 14s ease-in-out infinite alternate;
    }

    .orb.one { width: 280px; height: 280px; background: var(--cyan); top: 10%; left: -80px; }
    .orb.two { width: 320px; height: 320px; background: var(--violet); right: -100px; top: 35%; animation-delay: -4s; }
    .orb.three { width: 260px; height: 260px; background: var(--pink); left: 35%; bottom: -90px; animation-delay: -7s; }

    @keyframes drift {
      from { transform: translateY(-16px) translateX(10px) scale(1); }
      to { transform: translateY(16px) translateX(-14px) scale(1.08); }
    }

    .shell {
      width: min(940px, 100%);
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2.4rem;
    }

    .logo {
      font-family: "JetBrains Mono", monospace;
      letter-spacing: .08em;
      font-size: .95rem;
      color: var(--cyan);
      text-decoration: none;
    }

    .menu {
      display: flex;
      gap: .85rem;
    }

    .menu a {
      color: var(--text);
      text-decoration: none;
      border: 1px solid #ffffff2a;
      padding: .45rem .8rem;
      border-radius: 999px;
      transition: .25s ease;
      font-size: .9rem;
    }

    .menu a.active,
    .menu a:hover {
      border-color: var(--cyan);
      box-shadow: 0 0 18px #26e8ff4a;
      transform: translateY(-1px);
    }

    .card {
      border: 1px solid #ffffff24;
      border-radius: 20px;
      padding: clamp(1.25rem, 4vw, 2.4rem);
      background: linear-gradient(140deg, #ffffff20, #ffffff08);
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 60px #00000060;
    }

    .eyebrow {
      font-family: "JetBrains Mono", monospace;
      color: var(--cyan);
      letter-spacing: .1em;
      font-size: .82rem;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: clamp(2.1rem, 7vw, 4.1rem);
      line-height: 1.05;
      margin-bottom: 1rem;
      text-wrap: balance;
    }

    .grad {
      background: linear-gradient(90deg, var(--cyan), #74b2ff, var(--violet), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 220% 220%;
      animation: flow 6s linear infinite;
    }

    @keyframes flow {
      to { background-position: 200% center; }
    }

    .lead {
      color: var(--muted);
      font-size: 1.04rem;
      max-width: 62ch;
      line-height: 1.8;
      margin-bottom: 1.8rem;
    }

    .cta {
      display: flex;
      flex-wrap: wrap;
      gap: .8rem;
    }

    .btn {
      text-decoration: none;
      padding: .7rem 1rem;
      border-radius: 12px;
      border: 1px solid #ffffff24;
      color: var(--text);
      font-weight: 600;
      transition: .22s ease;
    }

    .btn.primary {
      border-color: #26e8ff90;
      background: linear-gradient(120deg, #26e8ff22, #a970ff26);
      box-shadow: 0 0 22px #26e8ff3f;
    }

    .btn:hover { transform: translateY(-2px) scale(1.01); }

    .chips {
      margin-top: 1.4rem;
      display: flex;
      flex-wrap: wrap;
      gap: .55rem;
    }

    .chip {
      border: 1px solid #ffffff30;
      border-radius: 999px;
      padding: .35rem .7rem;
      font-size: .78rem;
      color: #cbd6ff;
      background: #ffffff10;
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="orb one"></div>
  <div class="orb two"></div>
  <div class="orb three"></div>

  <div class="shell">
    <header class="nav">
      <a class="logo" href="index.html">LOGAN://PORTFOLIO</a>
      <nav class="menu">
        <a class="active" href="index.html">Home</a>
        <a href="about.html">About</a>
      </nav>
    </header>

    <main class="card">
      <p class="eyebrow">DIGITAL CREATOR · SAP CONSULTANT</p>
      <h1>Hello, I'm <span class="grad">Logan</span>.<br>Building systems with style.</h1>
      <p class="lead">
        欢迎来到我的个人空间。这里展示我的技术审美：稳定、清晰、并且带一点未来感。
        从 SAP 咨询到数字化体验，我专注于把复杂问题变成优雅方案。
      </p>

      <div class="cta">
        <a class="btn primary" href="https://raoxu.com" target="_blank" rel="noopener noreferrer">Visit Website</a>
        <a class="btn" href="https://weibo.com/rushblog" target="_blank" rel="noopener noreferrer">Weibo</a>
        <a class="btn" href="mailto:xu.rao@lilve.com">Email Me</a>
      </div>

      <div class="chips">
        <span class="chip">SAP</span>
        <span class="chip">Automation</span>
        <span class="chip">UX-minded</span>
        <span class="chip">Problem Solver</span>
      </div>
    </main>
  </div>
</body>
</html>
