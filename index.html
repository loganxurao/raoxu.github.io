<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to My Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 2rem;
    }
    .links a {
      color: #00ffe0;
      text-decoration: none;
      margin: 0 10px;
      border-bottom: 1px solid transparent;
      transition: 0.3s;
    }
    .links a:hover {
      border-color: #00ffe0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, I’m Logan</h1>
    <p>Welcome to my minimalist personal site.<br>Built with ❤️ and HTML.</p>
    <div class="links">
      <a href="https://github.com/loganxurao" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/yourname" target="_blank">LinkedIn</a>
      <a href="mailto:xu.rao@lilve.com">Email Me</a>
    </div>
  </div>
</body>
</html>
